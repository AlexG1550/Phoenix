<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div id="map"></div>
    <div id="loading-overlay"><span>Loading store data...</span></div>
    <button id="toggle-list-btn" aria-label="Toggle store list">Expand List</button>
    <div id="location-list-container">
        <h3>Store List</h3>
        <input type="text" id="search-filter" placeholder="Search stores..." aria-label="Search stores">
        <button id="select-date" aria-label="Select date filter">Select Date</button>
        <button id="clear-selections" aria-label="Clear selections">Clear Selections</button>
        <button id="show-complete" aria-label="Show complete stores">Show Complete</button>

        <div id="calendar-overlay"></div>

            <div id="calendar-header">
                <button id="prev-month" aria-label="Previous month"><</button>
                <span id="month-year"></span>

            <div class="action-buttons">
                <button class="clear-selections" aria-label="Clear selections">Clear Selections</button>

                <span id="set-date-month-year"></span>
                <button id="set-date-next-month" aria-label="Next month">></button>
            </div>
            <div id="set-date-grid"></div>
            <div class="action-buttons">
                <button class="clear-selections" aria-label="Clear store date">Clear Selections</button>
                <button class="close-calendar" aria-label="Close calendar">Close</button>
            </div>

        <div id="location-list"></div>
    </div>
    <div id="toast"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // DOM elements
        const dom = {
            map: document.getElementById('map'),
            toggleListBtn: document.getElementById('toggle-list-btn'),
            locationListContainer: document.getElementById('location-list-container'),
            locationList: document.getElementById('location-list'),
            searchFilter: document.getElementById('search-filter'),
            selectDate: document.getElementById('select-date'),
            clearSelections: document.getElementById('clear-selections'),
            showComplete: document.getElementById('show-complete'),
            showIncomplete: document.getElementById('show-incomplete'),
            calendarOverlay: document.getElementById('calendar-overlay'),
            calendar: document.getElementById('calendar'),
            calendarGrid: document.getElementById('calendar-grid'),
            monthYear: document.getElementById('month-year'),
            prevMonth: document.getElementById('prev-month'),
            nextMonth: document.getElementById('next-month'),
            clearSelectionsBtn: document.querySelector('#calendar .clear-selections'),
            closeCalendar: document.querySelector('#calendar .close-calendar'),
            setDateOverlay: document.getElementById('set-date-overlay'),
            setDateCalendar: document.getElementById('set-date-calendar'),
            setDateGrid: document.getElementById('set-date-grid'),
            setDateMonthYear: document.getElementById('set-date-month-year'),
            setDatePrevMonth: document.getElementById('set-date-prev-month'),
            setDateNextMonth: document.getElementById('set-date-next-month'),
            setDateClearSelections: document.querySelector('#set-date-calendar .clear-selections'),
            setDateCloseCalendar: document.querySelector('#set-date-calendar .close-calendar'),
            toast: document.getElementById('toast'),
            loadingOverlay: document.getElementById('loading-overlay')
        };

        // State variables
        let map, storeDots = L.layerGroup([]);
        let locations = [], storeStates = {}, searchQuery = '';
        let filterMode = 'all', filterDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let setDateMonth = new Date().getMonth();
        let setDateYear = new Date().getFullYear();
        let currentSetDateIndex = null;

        // Utility functions
        function showToast(message, duration = 3000) {
            dom.toast.textContent = message;
            dom.toast.style.display = 'block';
            setTimeout(() => dom.toast.style.display = 'none', duration);
        }

        function showLoading(show = true) {
            dom.loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('storeStates', JSON.stringify(storeStates));
            } catch (e) {
                showToast("Failed to save data.", 4000);
            }
        }

        // Date functions
        function setStoreDate(index, date, dot) {
            const state = storeStates[index] || { color: 'green', date: null };
            state.date = date;
            state.color = date ? 'red' : 'green';
            storeStates[index] = state;
            saveToLocalStorage();
            updateView();
            updatePopupContent(index, dot);
            dot.openPopup();
        }

        function updatePopupContent(index, dot) {
            const state = storeStates[index] || { color: 'green', date: null };
            const addressKey = locations.find(loc => loc.index === index)?.addressKey || 'Unknown';
            const popupContent = `
                <div style="position: relative;">
                    <a href="#" class="leaflet-popup-close-button">×</a>
                    <b>${addressKey}</b><br>
                    Date: ${state.date || 'None'}<br>
                    <button class="set-date-btn" data-index="${index}">
                        Set Date
                    </button>
                </div>
            `;
            dot.setPopupContent(popupContent);
        }

        // Calendar functions (filter)
        function renderCalendar() {
            dom.calendarGrid.innerHTML = '';
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            dom.monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const today = new Date();
            const isCurrentMonth = currentMonth === today.getMonth() && currentYear === today.getFullYear();
            const todayDate = today.getDate();

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const div = document.createElement('div');
                div.className = 'header';
                div.textContent = day;
                dom.calendarGrid.appendChild(div);
            });

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();

            for (let i = firstDay - 1; i >= 0; i--) {
                const div = document.createElement('div');
                div.className = 'disabled';
                div.textContent = prevMonthDays - i;
                dom.calendarGrid.appendChild(div);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const div = document.createElement('div');
                div.textContent = day;
                if (isCurrentMonth && day === todayDate) {
                    div.className = 'today';
                }
                div.onclick = () => {
                    filterDate = new Date(currentYear, currentMonth, day).toLocaleDateString('en-CA');
                    filterMode = 'date';
                    dom.selectDate.textContent = `Date: ${filterDate}`;
                    hideCalendar();
                    updateView();
                };
                dom.calendarGrid.appendChild(div);
            }

            const totalCells = firstDay + daysInMonth;
            const remainingCells = Math.ceil(totalCells / 7) * 7 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const div = document.createElement('div');
                div.className = 'disabled';
                div.textContent = i;
                dom.calendarGrid.appendChild(div);
            }
        }

        function showCalendar() {
            dom.calendarOverlay.style.display = 'block';
            dom.calendar.style.display = 'block';
            renderCalendar();
        }

        function hideCalendar() {
            dom.calendarOverlay.style.display = 'none';
            dom.calendar.style.display = 'none';
        }

        // Calendar functions (set date)
        function renderSetDateCalendar() {
            dom.setDateGrid.innerHTML = '';
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            dom.setDateMonthYear.textContent = `${monthNames[setDateMonth]} ${setDateYear}`;

            const today = new Date();
            const isCurrentMonth = setDateMonth === today.getMonth() && setDateYear === today.getFullYear();
            const todayDate = today.getDate();

            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const div = document.createElement('div');
                div.className = 'header';
                div.textContent = day;
                dom.setDateGrid.appendChild(div);
            });

            const firstDay = new Date(setDateYear, setDateMonth, 1).getDay();
            const daysInMonth = new Date(setDateYear, setDateMonth + 1, 0).getDate();
            const prevMonthDays = new Date(setDateYear, setDateMonth, 0).getDate();

            for (let i = firstDay - 1; i >= 0; i--) {
                const div = document.createElement('div');
                div.className = 'disabled';
                div.textContent = prevMonthDays - i;
                dom.setDateGrid.appendChild(div);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const div = document.createElement('div');
                div.textContent = day;
                if (isCurrentMonth && day === todayDate) {
                    div.className = 'today';
                }
                div.onclick = () => {
                    const date = new Date(setDateYear, setDateMonth, day).toLocaleDateString('en-CA');
                    const dot = storeDots.getLayers().find(layer => layer.index === currentSetDateIndex);
                    if (dot) {
                        setStoreDate(currentSetDateIndex, date, dot);
                    }
                    hideSetDateCalendar();
                };
                dom.setDateGrid.appendChild(div);
            }

            const totalCells = firstDay + daysInMonth;
            const remainingCells = Math.ceil(totalCells / 7) * 7 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const div = document.createElement('div');
                div.className = 'disabled';
                div.textContent = i;
                dom.setDateGrid.appendChild(div);
            }
        }

        function showSetDateCalendar(index) {
            currentSetDateIndex = index;
            dom.setDateOverlay.style.display = 'block';
            dom.setDateCalendar.style.display = 'block';
            renderSetDateCalendar();
        }

        function hideSetDateCalendar() {
            dom.setDateOverlay.style.display = 'none';
            dom.setDateCalendar.style.display = 'none';
            currentSetDateIndex = null;
        }

        // Map and list update functions
        function populateLocationList() {
            dom.locationList.innerHTML = '';
            dom.locationList.classList.remove('empty');

            let filteredLocations = locations.filter(loc => 
                !searchQuery || loc.addressKey.toLowerCase().includes(searchQuery)
            );

            if (filterMode === 'date' && filterDate) {
                filteredLocations = filteredLocations.filter(loc => 
                    storeStates[loc.index]?.date === filterDate);
            } else if (filterMode === 'complete') {
                filteredLocations = filteredLocations.filter(loc => 
                    storeStates[loc.index]?.date);
            } else if (filterMode === 'incomplete') {
                filteredLocations = filteredLocations.filter(loc => 
                    !storeStates[loc.index]?.date);
            }

            if (!filteredLocations.length) {
                dom.locationList.classList.add('empty');
                return;
            }

            const fragment = document.createDocumentFragment();
            filteredLocations.forEach(({ index, addressKey }, listIndex) => {
                const state = storeStates[index] || { color: 'green', date: null };
                const div = document.createElement('div');
                div.className = 'location-item';
                div.dataset.index = index;
                div.tabIndex = 0; // Make focusable
                div.innerHTML = `
                    <span class="location-number">${listIndex + 1}</span>
                    <span class="color-dot ${state.date ? 'red' : 'green'}"></span>
                    ${addressKey}
                    ${state.date ? `<span class="date">${state.date}</span>` : ''}
                `;
                fragment.appendChild(div);
            });
            dom.locationList.appendChild(fragment);
        }

        function updateDots() {
            storeDots.clearLayers();
            locations.forEach(({ lat, lng, index, addressKey }) => {
                if (!lat || !lng || isNaN(lat) || isNaN(lng)) return;

                const state = storeStates[index] || { color: 'green', date: null };
                if (filterMode === 'date' && filterDate && state.date !== filterDate) return;
                if (filterMode === 'complete' && !state.date) return;
                if (filterMode === 'incomplete' && state.date) return;

                const dot = L.circleMarker([lat, lng], {
                    radius: 6,
                    color: '#000',
                    fillColor: state.date ? '#FF0000' : '#00FF00',
                    fillOpacity: 0.8,
                    weight: 1
                });
                dot.index = index;
                const popupContent = `
                    <div style="position: relative;">
                        <a href="#" class="leaflet-popup-close-button">×</a>
                        <b>${addressKey}</b><br>
                        Date: ${state.date || 'None'}<br>
                        <button class="set-date-btn" data-index="${index}">
                            Set Date
                        </button>
                    </div>
                `;
                const popup = L.popup();
                dot.bindPopup(popupContent, { popup: popup });
                dot.on('click', () => dot.openPopup());
                dot.addTo(storeDots);
            });
            map.invalidateSize();
        }

        function updateButtonStates() {
            dom.selectDate.classList.remove('active');
            dom.showComplete.classList.remove('active');
            dom.showIncomplete.classList.remove('active');

            if (filterMode === 'date' && filterDate) {
                dom.selectDate.classList.add('active');
                dom.selectDate.textContent = `Date: ${filterDate}`;
            } else {
                dom.selectDate.textContent = 'Select Date';
            }

            if (filterMode === 'complete') {
                dom.showComplete.classList.add('active');
            } else if (filterMode === 'incomplete') {
                dom.showIncomplete.classList.add('active');
            }
        }

        function updateView() {
            populateLocationList();
            updateDots();
            updateButtonStates();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            showLoading(true);

            try {
                const savedStates = localStorage.getItem('storeStates');
                if (savedStates) storeStates = JSON.parse(savedStates);
            } catch (e) {
                showToast("Failed to load saved data.", 4000);
            }

            map = L.map('map', { minZoom: 8, maxZoom: 18 });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 18
            }).addTo(map);
            storeDots.addTo(map);
            setTimeout(() => map.invalidateSize(), 100);

            dom.toggleListBtn.addEventListener('click', () => {
                dom.locationListContainer.classList.toggle('expanded');
                dom.toggleListBtn.textContent = dom.locationListContainer.classList.contains('expanded') 
                    ? 'Collapse List' : 'Expand List';
                setTimeout(() => map.invalidateSize(), 100);
            });

            window.addEventListener('resize', () => setTimeout(() => map.invalidateSize(), 100));

            dom.locationList.addEventListener('click', e => {
                const item = e.target.closest('.location-item');
                if (item) {
                    const index = parseInt(item.dataset.index);
                    const dot = storeDots.getLayers().find(layer => layer.index === index);
                    if (dot) {
                        map.panTo(dot.getLatLng());
                        dot.openPopup();
                    }
                }
            });

            dom.map.addEventListener('click', e => {
                if (e.target.classList.contains('set-date-btn')) {
                    const index = parseInt(e.target.dataset.index);
                    showSetDateCalendar(index);
                }
            });

            dom.searchFilter.addEventListener('input', () => {
                searchQuery = dom.searchFilter.value.trim().toLowerCase();
                updateView();
            });

            dom.selectDate.addEventListener('click', showCalendar);

            dom.clearSelections.addEventListener('click', () => {
                filterDate = null;
                filterMode = 'all';
                dom.selectDate.textContent = 'Select Date';
                updateView();
            });

            dom.prevMonth.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            dom.nextMonth.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });

            dom.clearSelectionsBtn.addEventListener('click', () => {
                filterDate = null;
                filterMode = 'all';
                dom.selectDate.textContent = 'Select Date';
                hideCalendar();
                updateView();
            });

            dom.closeCalendar.addEventListener('click', hideCalendar);

            dom.calendarOverlay.addEventListener('click', hideCalendar);

            dom.setDatePrevMonth.addEventListener('click', () => {
                setDateMonth--;
                if (setDateMonth < 0) {
                    setDateMonth = 11;
                    setDateYear--;
                }
                renderSetDateCalendar();
            });

            dom.setDateNextMonth.addEventListener('click', () => {
                setDateMonth++;
                if (setDateMonth > 11) {
                    setDateMonth = 0;
                    setDateYear++;
                }
                renderSetDateCalendar();
            });

            dom.setDateClearSelections.addEventListener('click', () => {
                if (currentSetDateIndex !== null) {
                    const dot = storeDots.getLayers().find(layer => layer.index === currentSetDateIndex);
                    if (dot) {
                        setStoreDate(currentSetDateIndex, null, dot);
                    }
                }
                hideSetDateCalendar();
            });

            dom.setDateCloseCalendar.addEventListener('click', hideSetDateCalendar);

            dom.setDateOverlay.addEventListener('click', hideSetDateCalendar);

            dom.showComplete.addEventListener('click', () => {
                filterMode = 'complete';
                filterDate = null;
                dom.selectDate.textContent = 'Select Date';
                hideCalendar();
                updateView();
            });

            dom.showIncomplete.addEventListener('click', () => {
                filterMode = 'incomplete';
                filterDate = null;
                dom.selectDate.textContent = 'Select Date';
                hideCalendar();
                updateView();
            });

            Papa.parse(csvData, {
                header: true,
                skipEmptyLines: true,
                transformHeader: header => header.trim().replace(/^"|"$/g, ''),
                transform: value => value.trim().replace(/^"|"$/g, ''),
                complete: results => {
                    const bounds = [];
                    locations.length = 0;

                    results.data.forEach((row, index) => {
                        const zip = row.POSTALCODE;
                        const addressKey = `${row.ADDRESS1}, ${row.CITY}, ${row.STATE}, ${zip}`;
                        const lat = parseFloat(row.LATITUDE);
                        const lng = parseFloat(row.LONGITUDE);
                        if (!zip || !row.ADDRESS1 || !row.CITY || !row.STATE) {
                            showToast(`Skipping invalid store: ${addressKey}`, 4000);
                            return;
                        }
                        locations.push({ index, zip, addressKey, lat, lng });
                        if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
                            bounds.push([lat, lng]);
                        } else {
                            showToast(`Missing coordinates for ${addressKey}`, 4000);
                        }
                    });

                    if (!locations.length) {
                        showToast("No valid stores loaded.", 5000);
                        showLoading(false);
                        return;
                    }

                    // Initialize storeStates to ensure all dots are green
                    storeStates = {};
                    locations.forEach(({ index }) => {
                        storeStates[index] = { date: null, color: 'green' };
                    });
                    saveToLocalStorage();

                    locations.sort((a, b) => a.addressKey.localeCompare(b.addressKey));
                    map.fitBounds(bounds.length ? bounds : [[36.1699, -115.1398]], {
                        padding: [50, 50],
                        maxZoom: 10
                    });
                    updateView();
                    showLoading(false);
                },
                error: err => {
                    showToast("Failed to load store data.", 5000);
                    showLoading(false);
                }
            });
        });
